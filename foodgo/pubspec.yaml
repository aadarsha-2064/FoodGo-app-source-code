name: foodgo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  shared_preferences: ^2.2.2 # Added for theme preference storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # Changed to a common and stable version
  flutter_launcher_icons: "^0.14.3"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section below.
  assets:
    - assets/images/restaurants/
    - assets/images/dishes/
    - assets/images/icon.png # Make sure this path is also correct if you use it in your app

# Configuration for flutter_launcher_icons package
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  # You don't need to list the restaurant or dish image folders here,
  # as this package only uses a single image for the app icon.